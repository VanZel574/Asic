<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Новости</title>
    <base href="../../">
    <meta name="description" content="Startup HTML template OptimizedHTML 5">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="img/favicon.png">
    <meta property="og:image" content="img/preview.jpg">
    <link rel="stylesheet" href="css/vendors.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/vendors.js"></script>
    <script defer src="js/scripts.js"></script>
</head>
<body>
<!-- Header -->
@@include("../components/header.html")

<main>
    <!--		BANNER-->
    <section class="layout banner">
        <picture class="banner__img">
            <img src="img/banner/3.jpg" alt="chips" loading="lazy">
        </picture>
    </section>

    <!--		BREADCRUMPS-->
    <section class="layout breadcrumbs">
        <div class="layout__container">
            <nav class="breadcrumbs__container">
                <a href="" class="breadcrumbs__link">Главная</a>
                <img src="img/chevron_right.svg" alt="arrow-right" loading="lazy">
                <a href="" class="breadcrumbs__link">Микросхемы общего назначения</a>
                <img src="img/chevron_right.svg" alt="arrow-right" loading="lazy">
                <a href="" class="breadcrumbs__link">Микросхемы защиты от тиристорного эффекта</a>
            </nav>
        </div>
    </section>

    <section class="layout article">
        <article class="layout__container">
            <div class="article__container bordered">
                <h2>Заголовок новости</h2>
                <p>Текст новости</p>
            </div>
        </article>
    </section>
</main>

<!-- Footer -->
@@include("../components/footer.html")

</body>
</html>
